<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CompTIA Flashcard Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-menu" class="screen">
        <h1>CompTIA Flashcard Quiz</h1>
        <label for="category">Choose a category:</label>
        <select id="category">
            <option value="1.1">1.1 - Laptop Hardware</option>
        </select>
        <label for="question-count">Number of questions:</label>
        <input type="number" id="question-count" min="1" max="50" value="5">
        <button onclick="startQuiz()">Start Quiz</button>
        <button onclick="startQuickQuiz()">Quick Quiz</button>
    </div>

    <div id="quiz-screen" class="screen hidden">
        <div id="quiz-info">
            <span id="question-number"></span>
            <span id="score-display"></span>
        </div>
        <div id="question-container">
            <div id="question"></div>
            <div id="answers"></div>
        </div>
        <button id="next-btn" onclick="nextQuestion()" class="hidden">Next</button>
    </div>

    <div id="result-screen" class="screen hidden">
        <h2>Quiz Complete!</h2>
        <p id="final-score"></p>
        <button onclick="location.reload()">Restart</button>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
